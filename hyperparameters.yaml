TASK: "arac_yonelim" # arac or atis yonelim
GPUS: [0,1,2,3]
FREEZE: false
FROZEN_LAYERS: [1]
MODEL: "resnet18" # resnet or effnet
model_type: "B0"

# Optimizer & LR scheme
# 128 batch size did not fit.
batch_size: 4096 #1024  # per GPU
workers: 4

epochs: 50
# opt: 'sgd'
